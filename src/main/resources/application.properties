# API Configuration
api.base.url=http://localhost:8080
api.timeout=30000

# Database Configuration
db.url=jdbc:h2:mem:test
db.user=sa
db.password=
db.driver=org.h2.Driver

# Logging Configuration
logging.level.root=INFO
logging.level.com.restassured.framework=DEBUG
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Test Configuration
test.retry.count=3
test.retry.delay=1000
test.report.dir=target/test-reports
test.response.save.dir=target/test-responses

# Kibana Configuration
kibana.url=http://localhost:5601
kibana.index=logs-*

# Security Configuration
security.auth.token=your-auth-token
security.ssl.verify=true 